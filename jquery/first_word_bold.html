<body>  
<p>This is first sentence.</p>
<p>Second sentence will start here.</p>

<script>
	$('p').each(function(){  
    var x = $(this);  
    x.html( x.text().replace(/(^\w+)/,'<strong>$1</strong>') );  
});  
</script>
