<html>  
<head>  
<script src="/home/shruti/django/jquery-3.2.1.min.js"></script> 

<style>
	p.center {  
    text-align: center;  
    color: blue;  
}  
  
p.large {  
    font-size: 200%;  
}  
</style> 
</head>  

<body>

<script>
	function remove_classes()  
{  
$("#item").removeClass();  
}  
</script>
