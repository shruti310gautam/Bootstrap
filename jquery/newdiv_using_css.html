<input type="button" value="Click to add new division" onclick="new_div()" />

<script>
function new_div() {
$(document).ready(function() {
  var test = {
    id: "div",
    class: "divclass",
    css: {
      "color": "Red"
    }
  };
  var $div = $("<div>", test);
  $("div").html("New Division");
  $("body").append($div);
});
}
</script>
